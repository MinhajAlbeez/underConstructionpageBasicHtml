<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?construction,work') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }

        .progress {
            width: 70%; /* Adjust progress percentage */
            height: 100%;
            background: #FFD700;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš§ Under Construction ðŸš§</h1>
        <p>We're working hard to bring you something amazing! Stay tuned.</p>
        
        <div class="progress-bar">
            <div class="progress">70% Complete</div>
        </div>
    </div>

</body>
</html>
